<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit conversion</title>
</head>
<body>
    <div>
        <h1>Unit Conversion tool</h1>
    </div>

    <main>
        <h2>Unit Conversion</h2>
        <div>
            <label for="conversionSelect">select units</label>
            <select id="conversionSelect">
                <option value="">choose options</option>
                <option value="kgToLbs">kg to lbs</option>
                <option value="lbsToKg">lbs to kg</option>
                <option value="miToKm">miles to km</option>
                <option value="kmToMi">km to miles</option>
                <option value="celsiusToFahrenheit">celsius to fahrenheit</option>
                <option value="fahrenheitToCelsius">fahrenheit to celsius</option>
            </select>
        </div>
    

        <form id="weightForm" style="display: none">
            <label for="weightInput">Enter weight:</label>
            <input id="weightInput" name="weightInput">
            <label>converted weight:</label>
            <input id="weightResult" readonly>
            <button type="submit">Convert</button>
        </form>

        <form id="distanceForm" style="display: none;">
            <label for="distanceInput">Enter distance:</label>
            <input id="distanceInput" name="distanceInput">
            <label>converted distance:</label>
            <input id="distanceResult" readonly>
            <button type="submit">Convert</button>
        </form>

        <form id="temperatureForm" style ="display: none;">
            <label for="temperatureInput">Enter temperature:</label>
            <input id="temperatureInput" name="temperatureInput">
            <label>converted temperature:</label>
            <input id="temperatureResult" readonly>
            <button type="submit">Convert</button>
        </form>
    </main>

    <script src="Unitconversion.js"></script>
</body>
</html>
